<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Up</title>
    <script src="https://kit.fontawesome.com/53e0592862.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SignInUpForm.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="Input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Your Name">
                </div><br>
                <div class="Input-field">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter Your E-mail">
                </div><br>
                <div class="Input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter New password">
                </div>
                <div class="Recover">
                    <p>forgotten password? <a href="https://security.harvard.edu/use-strong-passwords">click here</a></p>
                </div>
                <div class="Buttonfield">
                    <button type="button" id="SignUp">Sign Up</button>
                    <button type="button" class="Disable" id="SignIn">Sign In</button>
                </div>
                <script>
                    let signUpButton=document.getElementById("SignUp");
                    let signInButton=document.getElementById("SignIn");
                    let namefieldButton=document.getElementbyId("namefield");
                    let title=document.getElementById("title");
                    signInButton.onclick=function(){
                        namefieldButton.style.maxHeight="0";
                    }
                </script>

            </form>
        </div>
    </div>

</body>

</html>
