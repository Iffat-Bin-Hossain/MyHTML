<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3]
        const arr2 = [arr1, 5, 6, 7]
        console.log(arr1)
        console.log(arr2)
        const arr3 = [...arr1, 8, 9, 10]
        console.log(arr3)
    </script>
</body>

</html>
